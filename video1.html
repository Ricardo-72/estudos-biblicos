<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo-index.css">
    <title>videos</title>
</head>
<style>
    body{
        width: 40%;
        height: 39vh;
        margin: 0;
        pad: 0;
    }
    body h4{
        font-size: 1rem;
        width: 115%;
        text-align: left;
        font-style: italic;
        background: linear-gradient(90deg, var(--cor5) 0%, var(--cor2) 35%, var(--cor7) 100%);
        text-shadow: 1px 1px 3px var(--cor9), 0 0 25px var(--cor1), 0 0 5px var(--cor8);
    }
    iframe{
        margin-top: 9px;
        margin-left: 7px;
        width: 95vw;
    }
    @media ((max-width: 320px)) {
        body{ 
        width: 26%;
        height: 12vh;
        margin: 0;
       }

       body #video{
        width: 95%;
        height: 30vh;
       }
       iframe{
        width: 95vw;
        height: 80vh;
       }    
    }
</style>
<body>
    <div id="video">
        <iframe width="350" height="220" class="videos" src="https://www.youtube.com/embed/woKqzUp21c4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
