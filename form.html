<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>Cadastre-se aqui:</h1>
          <form action="processa.php" method="POST" autocomplete="on">
          

            <div>
                <label for="us_nome" class="inputNome">Nome:</label>
                <input type="text" id="inputNome" name="us_nome" required maxlength="500" minlength="5" placeholder="Informe seu Nome">
                <span></span>
            </div>
            <div>
              <label for="us_sobrenome" class="inputSobreNome">Sobre Nome:</label>
              <input type="text" id="inputSobreNome" name="us_sobrenome" required maxlength="500" minlength="5" placeholder="Informe seu sobrenome">
              <span></span>
            </div>
            <div>
              <label for="us_fone">Fone:</label>
              <input type="text" id="fone" name="us_fone" required maxlength="16" minlength="15" placeholder="Digite o número do seu celular">
              <span></span>
            </div>
            <div>
              <label for="us_email">e-mail:</label>
              <input type="email" id="inputEmail" name="us_email" required maxlength="500" minlength="10" placeholder="Digite seu e-mail">
              <span></span>
          </div>
            <label for="us_cargo" class="cargo">Cargo:</label>
            <input type="text" id="cargo" name="us_cargo" required maxlength="100" minlength="3" placeholder="Cargo que ocupa na igreja">
            <span></span>
            <div>
              <label for="us_igreja" class="igreja">Igreja:</label>
              <input type="text" id="igreja" name="us_igreja" required maxlength="100" minlength="5" placeholder="Nome da igreja que Congrega">
              <span></span>
            </div>
            <div>
              <label for="us_senha" class="senha">Senha:</label>
              <input type="password" id="senha" name="us_senha" placeholder="Mínimo de seis dígitos" required maxlength="8" minlength="6">
              <span></span>
            </div>
            <div>
              <label for="us_confirmarsenha" class="senha">Confirmar Senha:</label>
              <input type="password" id="confirmarsenha" name="us_confirmarsenha" placeholder="Mínimo de seis dígitos" required maxlength="8" minlength="6">
              <span></span>
            </div>
            <button id="btn">
              <input type="submit" value="Enviar" id="btn-responder">
              <input type="reset"  value="Limpar" id="btn-limpar">
            </button>
        </form>
</body>
</html>
