    <h1>Cadastre-se aqui:</h1>
      <form action="cadastro.php" method="post" autocomplete="on">
        <input type="hidden" name="accessKey" value="">

        <div>
            <label for="inome" class="inputNome">Nome:</label>
            <input type="text" id="inputNome" name="inome" required maxlength="500" minlength="300" placeholder="Informe seu Nome">
            <span></span>
        </div>

        <div>
          <label for="isobrenome" class="inputSobreNome">Sobre Nome:</label>
          <input type="text" id="inputSobreNome" name="isobrenome" required maxlength="500" minlength="300" placeholder="Informe seu sobrenome">
          <span></span>
        </div>

        <div>
          <label for="ifone">Fone:</label>
          <input type="text" id="fone" name="ifone" required maxlength="11" minlength="11" placeholder="Digite o número do seu celular">
          <span></span>
        </div>
        <div>
          <label for="email">e-mail:</label>
          <input type="email" id="inputEmail" name="email" required maxlength="300" minlength="200" placeholder="Digite seu e-mail">
          <span></span>
      </div>
        <label for="icargo" class="cargo">Cargo:</label>
        <input type="text" id="cargo" name="icargo" required maxlength="100" minlength="50" placeholder="Cargo que ocupa na igreja">
        <span></span>
        <div>
          <label for="iigreja" class="igreja">Igreja onde Congrega:</label>
          <input type="text" id="igreja" name="iigreja" required maxlength="100" minlength="50" placeholder="Nome da igreja que Congrega">
          <span></span>
        </div>
        <div>
          <label for="isenha" class="senha">Senha:</label>
          <input type="password" id="senha" name="isenha" placeholder="Mínimo de seis dígitos" required maxlength="8" minlength="6">
          <span></span>
        </div>
        <div>
          <label for="idia">Data de cadastro</label>
          <input type="date" name="dia" id="idia" value="2022-09">
        </div>
        <div>
          <label for="inota" class="nota">Nota:</label>
          <input type="number" id="nota" name="inota" min="0" max="100" step ="0.1" placeholder="0 a 100">
          <span></span>
        </div>
        <button id="btn">
          <input type="submit" value="Enviar" id="btn-responder">
          <input type="reset"  value="Limpar" id="btn-limpar">
        </button>
    </form>
